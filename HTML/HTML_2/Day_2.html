<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>고양이 프로필</title>
        <link href="profile.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@latest/dist/web/static/pretendard.css" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 title="고양이 고양희의 프로필 페이지">고 양 희</h1>

        <img 
            src="../images/cat.jpeg"
            alt="고양이 사진"
        >

        <div id="introduce">
            <p>안녕하세요. 고양이 고양희라고 합니다.</p>

            
            <p>
                <span class="emphasis">집사가 필요합니다.</span>
                관심 있으신 분들은 연락주세요
            </p>

        </div>

        <hr>

        <div id="fun-facts">
            <h2>고양희 이모저모</h2>
            <p>
                <strong>
                    1. 호기심이 많아 이상한 장소에서 발견되기도 해요.<br>
                    2. 높은 곳을 좋아해서 높은 곳에 올라가 있곤 해요.<br>
                    3. 혼자서도 잘 놀지만, 집사와 함께 놀고 싶어요.<br>
                </strong>
            </p>
        </div>

        <hr>

        <span>&copy; 고양희</span>
    </body>
</html>
