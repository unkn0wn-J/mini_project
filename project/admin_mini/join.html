<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- 공통 / 인증 CSS -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>

  <body class="join-page">
    <div class="card shadow">
      <div class="card-body p-4">
        <h4 class="text-center mb-4">회원가입</h4>

        <form id="joinForm">
          <input id="name" class="form-control mb-2" placeholder="이름" />

          <input
            id="joinId"
            class="form-control mb-2"
            placeholder="아이디 (4자 이상)"
          />

          <input
            type="password"
            id="pw"
            class="form-control mb-2"
            placeholder="비밀번호 (6자 이상)"
          />

          <input
            type="password"
            id="pw2"
            class="form-control mb-2"
            placeholder="비밀번호 확인"
          />

          <!-- 성별 -->
          <div class="mb-3">
            <label class="form-label d-block">성별</label>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="남성"
              />
              <label class="form-check-label" for="male">남성</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="여성"
              />
              <label class="form-check-label" for="female">여성</label>
            </div>
          </div>

          <input
            type="email"
            id="email"
            class="form-control mb-3"
            placeholder="이메일"
          />

          <button type="submit" class="btn btn-success w-100">가입</button>
        </form>
      </div>
    </div>

    <!-- JS 분리 -->
    <script src="js/join.js"></script>
    <script src="js/common.js"></script>
    <script src="js/join.js"></script>

    <a
      href="admin_project.html"
      class="position-absolute top-0 start-0 m-3 text-decoration-none"
    >
      ← 메인으로
    </a>
  </body>
</html>
