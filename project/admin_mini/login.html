<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/auth.css" />

    <!-- 분리된 CSS -->
    <link rel="stylesheet" href="login.css" />
  </head>

  <body class="login-page">
    <a
      href="admin_project.html"
      class="position-absolute top-0 start-0 m-3 text-decoration-none"
    >
      ← 메인으로
    </a>

    <div class="card shadow">
      <div class="card-body p-4">
        <h4 class="text-center mb-4">로그인</h4>

        <input id="loginId" class="form-control mb-2" placeholder="아이디" />
        <input
          type="password"
          id="loginPw"
          class="form-control mb-3"
          placeholder="비밀번호"
        />

        <button id="loginBtn" class="btn btn-primary w-100">로그인</button>
      </div>
    </div>

    <!-- 분리된 JS (맨 아래) -->
    <script src="js/login.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
