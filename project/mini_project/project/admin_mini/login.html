<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body class="login-page">
    <!-- 뒤로가기 -->
    <a
      href="admin_project.html"
      class="position-absolute top-0 start-0 m-3 text-decoration-none"
    >
      ← 메인으로
    </a>

    <div class="card shadow">
      <div class="card-body p-4">
        <h4 class="text-center mb-4">로그인</h4>

        <!-- 아이디 -->
        <div class="mb-2">
          <label for="loginId" class="form-label">아이디</label>
          <input id="loginId" class="form-control" />
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
          <label for="loginPw" class="form-label">비밀번호</label>
          <input type="password" id="loginPw" class="form-control" />
        </div>

        <button type="button" id="loginBtn" class="btn btn-primary w-100">
          로그인
        </button>
      </div>
    </div>

    <!-- JS (중복 제거 + 순서 정리) -->
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
